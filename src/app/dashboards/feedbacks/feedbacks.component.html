  <div class="table-responsive">
    <table class="table card-table table-vcenter text-nowrap">
      <thead>
        <tr>
          <th>#</th>
          <th>User Name</th>
          <th>Feedback</th>
          <th>Reply</th>
          <th>Operations</th>
          <!-- <th>Delete</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of listoffeedbacks ; let i = index">
          <th>{{i}}</th>
          <td>{{data?.User?.user_name}}</td>
          <td>{{data?.user_feedback}}</td>
          <td>{{data?.admin_reply}}</td>
         
         
          <td class="btn_txt">
            <button class="btn btn-danger btn-sm" (click)="delete(data.id,i)" ><i
                class="fa fa-trash"></i> Delete</button>
                &nbsp;
                <button class="btn btn-primary btn-sm" (click)="reply(mymodal,data.id)" ><i
                    class="fa fa-pencil"></i> Reply</button>
              
          </td>
         
        </tr>

      </tbody>
    </table>
    <ng-template #mymodal let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Your Feedback</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="form-label">Feedback</label>
              <textarea ngDefaultControl required [(ngModel)]="fbbody.admin_reply" class="form-control"  type="textarea" name="fb"
              placeholder="your Reply..."></textarea>
              
              </div>
            </div>
            
          </div>
          
           
          <div class="row text-center mt_10">
            <div class="col-md-12">
              <button class="btn btn-primary" (click)="save()"  type="submit">Submit</button>
            </div>
          </div>
          </div>
        
        
        <!--<div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
        </div>-->
      </ng-template>
    </div>
