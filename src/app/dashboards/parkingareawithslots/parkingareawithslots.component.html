  <div class="table-responsive">
    <table class="table card-table table-vcenter text-nowrap">
      <thead>
        <tr>
          <th>#</th>
          <th>Parking Area Name</th>
          <th>no. of Slots</th>
         
          <th>Operations</th>

        </tr>

      <tbody>
        <tr *ngFor="let data of listofparkingareas ; let i = index">
          <th>{{i}}</th>
          <td>{{data?.parkingarea_name}}</td>
          <td>{{data?.parking_slot}}</td>
         
         
          <td class="btn_txt">
            <button class="btn btn-danger btn-sm" (click)="delete(data.id,i)" ><i

    <ng-template #mymodal let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Create Parking Area</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="form-label">Parking Name</label>
              
                <input class="form-control" ngDefaultControl required [(ngModel)]="pabody.parkingarea_name"  type="text" name="Start Date"
                  placeholder="parking area name">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="form-label">No. Of Slots</label>
              
                <input class="form-control" ngDefaultControl required [(ngModel)]="pabody.parking_slot"  type="number" name="Start time"
                  placeholder="no. of slots">
              </div>
            </div>
          </div>
         
           
          <div class="row text-center mt_10">
            <div class="col-md-12">
              <button class="btn btn-primary" (click)="save()"  type="submit">save !</button>
            </div>
          </div>
          </div>
